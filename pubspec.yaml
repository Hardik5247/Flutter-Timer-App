name: flutter_app
description: A day to day task tracker app.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_material_color_picker: ^1.0.5
  hive: ^1.0.0
  hive_flutter: ^0.2.1
  path_provider: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.5.2
  build_runner: ^1.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/play.png
    - assets/pause.png
    - assets/stop.png